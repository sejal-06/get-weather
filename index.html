<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header behavior='alternate' , scrollamount='15'>
        <h1>WEATHER FORECAST</h1>
    </header>
    <div class="main">
        <div id="search">
            <label for="city">City Name</label>
            <input type="text" style="background-color: rgb(236, 240, 241);" placeholder="Enter the City Name"
                id="city">
            <button type="button">Show Weather!<br><span><i class="fas fa-angle-double-down"
                        style="color:rgb(100, 29, 95)"></i></span></button>
        </div>
        <div id="load">Loading...</div>
        <div id="weather">
            <h1 id="weatherCity">City Name</h1>

            <div id="weatherDescription">Weather Description</div>
            <div id="weatherTemperature" title="">Temperature</div>

        </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./jqueryui/jquery-ui.js"></script>
    <script src="init.js"></script>
    <script src="weather-data.js"></script>
    <script src="app.js"></script>
</body>

</html>
